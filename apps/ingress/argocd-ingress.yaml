apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-server
  namespace: argocd
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
spec:
  ingressClassName: nginx
  rules:
    - host: argocd.drsol.cloud
      http:
        paths:
          - path: /
            pathType: Prefix
            backend: 
              service:
                name: argocd-server
                port:
                  number: 443
  tls:
  - hosts: [argocd.drsol.cloud]
    secretName: argocd-tls
