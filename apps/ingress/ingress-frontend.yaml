apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: board-frontend
  namespace: board
  annotations: 
    nginx.ingress.kubernetes.io/proxy-body-size: "20m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "30"
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /static/
            pathType: Prefix
            backend: 
              service:
                name: frontend
                port: 
                  number: 5000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 5000
